<!DOCTYPE html>
<html>
    <head>
		<title>Multiple Button Choice</title>
		<script src="../mulchoice/mulchoice.js" type="text/javascript"></script>
		<link rel="stylesheet" media="screen" href="../mulchoice/mulchoice.css">
	</head>
	<body>
		<a href="javascript:void(0);" id="choiceLink">Multiple Button choice Link</a>
	</body>
	<script type="text/javascript">
		$.(function(){
			$("#choiceLink").click(function(){
				uploadchoice({
				id: 'choice',
				title: "override choice",
				message: 'We have a same name file already. Do you override it?',
				buttons: {
					"Yes": {
						"class": "btn btn-info btn-small",
						action: function() {
							alert('replaced a file.');
						}
					},
					"Yes To All": {
						"class": "btn btn-info btn-small",
						action: function() {
							alert('replaced all files.');
						}
					},
					"No": {
						"class": "btn btn-small",
						action: function() {
							alert('original')
						}
					},
					"No To All": {
						"class": "btn btn-small",
						action: function() {
							alert('original')
						}
					}
				}
			});
		});
	});
    </script>
</html>
